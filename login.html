<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GiftGenia - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

</head>
<body>

  <div class="main-container">
    <!-- Left Logo Section -->
    <div class="side-logo">
      <img src="logo.jpg" alt="GiftGenia Logo" />
      <h1>GiftGenia</h1>
      <p>Welcome back! Find the perfect gift for every occasion.</p>
    </div>

    <!-- Right Login Form -->
    <div class="form-container">
      <div class="form login">
        <span class="title">Login</span>
        <form id="loginForm">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Enter your password" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>
           <br>
           <div class="form-options">
          <div class="checkbox-text">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        <!-- for login button -->
          <div class="input-field button">
          <input type="button" value="Login" onclick="window.location.href='dashbord.html';" />
          </div>
          <!-- <div class="input-field button">
            <input type="submit" value="Login" />
          </div> -->

          <div class="login-signup">
            Donâ€™t have an account?
            <a href="register.html" class="signup-link">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
