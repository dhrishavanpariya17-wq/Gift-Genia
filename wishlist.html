<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiftGenia - Wishlist</title>
  <link rel="stylesheet" href="wishlist.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

 <div class="wishlist-container">
    <h1>❤️ My Wishlist</h1>
    <p class="subtitle">Here are the gifts you’ve saved for later.</p>

    <div class="wishlist-grid">
      <div class="wishlist-card">
        <img src="review&rating/gift1.jpg" alt="Gift 1">
        <h3>Personalized Braclate</h3>
        <p class="price">₹499</p>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="wishlist-card">
        <img src="review&rating/gift2.jpg" alt="Gift 2">
        <h3>clutch</h3>
        <p class="price">₹5,000</p>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="wishlist-card">
        <img src="review&rating/gift3.jpg" alt="Gift 3">
        <h3>Claw Clip</h3>
        <p class="price">₹500</p>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="wishlist-card">
        <img src="review&rating/gift4.jpg" alt="Gift 4">
        <h3>Key Ring</h3>
        <p class="price">₹199</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
  </div>

</body>
</html>
